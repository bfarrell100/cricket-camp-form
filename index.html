<!DOCTYPE html>
<html>

<head>
		<link rel="stylesheet" href="styles.css" />

</head>

<body>
	<main>	
		<div id="form-outer">
			<h1 id="title">Summer Cricket Camp</h1>
					
		</div>	
	<p id="description">Last day to sign up for cricket camp is May 15, 2025; if interested, please fill
			out the registration form below with your information</p>
			
			<form id="survey-form" method="GET">
				<div id="container">
					<label id="name-label">Name:</label>
					<input placeholder="Enter Name" required id="name"></input>
				<br>
				<br>
					<label>Home Address:</label>
					<input placeholder="Enter Address"></input>
				<br>
				<br>
					<label id="number-label" for="age">Age:</label>
					<input type="number" name="age" id="number" min="10" max="50"
						class="input-field" placeholder="Age"></input>
				<br>
				<br>
				<label id="email-label">Email:</label>
				<input type="email" id="email" placeholder="Enter Email" required></input>
				<br>
				<br>
					<label>What is your favorite Cricket Team?</label>
				<br>
					<select id="dropdown" name="teams">
						<option disabled value> Select an option</option>
						<option value="Australia">Australia</option>
						<option value="England">England</option>
						<option value="WestIndies">West Indies</option>
						<option value="America">America</option>
						<option value="Canada">Canada</option>
						<option value="other">Other</option>
						
					</select>
				<br>
				<br>
				<label>What is your gender?</label>
				<br>
				<input type="radio" name="radio-buttons" class="radio" value="1">Male</input>
				<br>
				<input type="radio" name="radio-buttons" class="radio" value="2">Female</input>
				<br>
				
				
					<div class="rowTab">
						<div class="labels">
							<label for="preferences">Do you have any known medical issues?
							<br>(select all that apply):</label>	
						</div>
							<ul id="preference" style="list-style: none;">
								<li class="checkbox"><label><input name="prefer" value="1"
							type="checkbox" class="userRatings">Asthma</input></label></li>
								<li class="checkbox"><label><input name="prefer" value="2"
							type="checkbox" class="userRatings">Diabetes</input></label></li>
								<li class="checkbox"><label><input name=""prefer" value="3"
							type="checkbox" class="userRatings">Shin splints</input></label></li>
								<li class="checkbox"><label><input name="prefer" value="4"
							type="checkbox" class="userRatings">Blood Pressure</input></label></li>
								<li class="checkbox"><label><input name="prefer" value="5"
							type="checkbox" class="userRatings">Other</input></label></li>
							</ul>							
					</div>
						<label>For any additional questions feel free to leave a comment:</label>
						<div id="message">
							<textarea type="message" placeholder="Leave comments here">
							</textarea>
						</div>
				</div>
					<input type="submit" id="submit"></input>
			</form>
	
	</main>


</body>



</html>
